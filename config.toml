############################# Default Parameters ##########################
[params]
description = "Get step-by-step instructions on how to set up and use the OOPSpam API and WordPress plugin to protect your website from spam. Learn about supported integrations, privacy settings, and troubleshooting tips."
sitename = "OOPSpam"
author = "OOPSpam"
github = "https://github.com/OOPSpam"
ogimage = "/help/images/oopspam-knowledgebase-meta.png"
twitter = "@oopspamapi"

# logo is for all page
logo = "/help/images/oopspamLogo.svg"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "/help/images/oopspam-logo-white.svg"
# when logo is empty, it will shown your site title

# customize color
primary_color = "black"
body_color = "white"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################

